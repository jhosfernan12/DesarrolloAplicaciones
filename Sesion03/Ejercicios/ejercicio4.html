<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grid - Morado Ne√≥n</title>
  <style>
    :root{
      --bg-1: #1b0420;
      --neon-1: #9b59ff; 
      --neon-2: #6ef0ff; 
      --white-dim: rgba(255,255,255,0.85);
    }

    *{box-sizing: border-box; margin:0; padding:0;}
    html,body{height:100%;}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(107,0,139,0.45), transparent 10%),
                  linear-gradient(120deg, #580c7a 0%, #53046b 50%, #1b0420 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:var(--white-dim);
      min-height:100vh;
    }

    .stage{
      width: min(980px, 95vw);
      padding: 28px;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: 120px 180px 120px;
      gap: 20px;
      align-items: stretch;
      padding: 18px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 40px rgba(0,0,0,0.6), 0 0 40px rgba(155,89,255,0.06) inset;
    }

    .box{
      position:relative;
      border: 3px dashed rgba(255,255,255,0.35);
      border-radius: 14px;
      box-shadow:
        0 0 18px rgba(155,89,255,0.08),
        0 6px 18px rgba(0,0,0,0.45);
      background-clip: padding-box;
    }

    .box-left{
      grid-column: 1 / span 2;
      grid-row: 1 / span 2;
    }

    .box-top{
      grid-column: 3 / span 4;
      grid-row: 1 / span 1;
    }

    .box-center{
      grid-column: 3 / span 3;
      grid-row: 2 / span 2;
    }

    .box-small-top{
      grid-column: 6 / span 1;
      grid-row: 2 / span 1;
    }

    .box-bottom-left{
      grid-column: 1 / span 2;
      grid-row: 3 / span 1;
    }

    .box-small-bottom{
      grid-column: 6 / span 1;
      grid-row: 3 / span 1;
    }

    .box:hover{
      transform: translateY(-4px);
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow:
        0 0 26px rgba(155,89,255,0.22),
        0 14px 34px rgba(0,0,0,0.55);
    }

    .box::after{
      content: "";
      position:absolute;
      inset:10px;
      border-radius: inherit;
      border: 2px dotted rgba(255,255,255,0.12);
      pointer-events:none;
    }

    @media (max-width:620px){
      .grid{
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 120px);
      }

      .box-left, .box-top, .box-center, .box-small-top, .box-bottom-left, .box-small-bottom{
        grid-column: auto;
        grid-row: auto;
      }
    }
  </style>
</head>
<body>
  <main class="stage">
    <div class="grid">
      <div class="box box-left"></div>
      <div class="box box-top"></div>
      <div class="box box-center"></div>
      <div class="box box-small-top"></div>
      <div class="box box-bottom-left"></div>
      <div class="box box-small-bottom"></div>
    </div>
  </main>
</body>
</html>
