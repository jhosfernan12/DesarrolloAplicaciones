<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 5</title>
  <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: url("fondo.png") no-repeat center center fixed;
    background-size: cover;
}
h1 {
    text-align: center;
    padding: 30px 10px;
    font-size: 2.5rem;
    background: linear-gradient(90deg, #9555c0, #8412e2);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: brillo 5s infinite alternate;
}
@keyframes brillo {
    from { filter: drop-shadow(0 0 5px #fff); }
    to   { filter: drop-shadow(0 0 15px #fecef8); }
}
/*GRID*/
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    grid-auto-rows: 250px;
    gap: 15px;
    padding: 20px;
}
.producto:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 8px 25px rgba(31, 27, 31, 0.6);
}


.producto.alto {
    grid-row: span 2;
}
.producto.ancho {
    grid-column: span 2;
}


.producto img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
    border-radius: 12px;
    transition: transform 0.4s;
}


.producto:hover img {
    transform: scale(1.05) rotate(-1deg);
}
.producto {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 4px solid transparent;
    background-image: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.15)),
                        linear-gradient(135deg, #feb7f5fe, #d59eeb, #a0e7ed);
    background-origin: border-box;
    background-clip: content-box, border-box;
}


  </style>
</head>

    <div class="producto">
