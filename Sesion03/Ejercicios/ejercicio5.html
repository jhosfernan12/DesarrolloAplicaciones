!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChocoGrid</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f6fc;
      color: #333;
    }


    header {
      background: linear-gradient(135deg, #5c6bc0, #7e57c2);
      color: white;
      text-align: center;
      padding: 30px 15px;
      font-size: 2rem;
      font-weight: bold;
    }


    footer {
      background: linear-gradient(135deg, #7e57c2, #5c6bc0);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
    }


    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 250px;
      gap: 15px;
      padding: 20px;
    }


    .item {
      background: linear-gradient(135deg, #6a1b9a, #3949ab);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      text-align: center;
      padding: 10px;
      position: relative;
    }


    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      opacity: 0.85;
      transition: 0.3s;
    }


    .item img:hover {
      opacity: 1;
      transform: scale(1.05);
    }


    .item span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
    }


    /* Algunas cajas grandes */
    .item1 {
      grid-column: span 2;
    }
    .item4 {
      grid-row: span 2;
    }


    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: 200px;
      }
      .item1, .item4 {
        grid-column: span 2;
        grid-row: span 1;
      }
    }


    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
        grid-auto-rows: 200px;
      }
      .item1, .item4 {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>


  <header>Mundo del Chocolate üç´‚ù§Ô∏è</header>


  <div class="container">
    <div class="item item1"><img src="imagen1.jpeg" alt="Chocolate"><span>Tabletas Premium</span></div>
    <div class="item"><img src="imagen2.jpeg" alt="Trufas"><span>Trufas Artesanales</span></div>
    <div class="item"><img src="imagen3.jpeg" alt="Cacao"><span>100% Cacao</span></div>
    <div class="item item4"><img src="imagen4.jpeg" alt="Fondue"><span>Fondue de Chocolate</span></div>
    <div class="item"><img src="imagen5.jpeg" alt="Bombones"><span>Bombones Rellenos</span></div>
    <div class="item"><img src="imagen6.jpeg" alt="Chocolate caliente"><span>Chocolate Caliente</span></div>
    <div class="item"><img src="imagen7.jpeg" alt="Brownies"><span>Brownies Suaves</span></div>
  </div>


  <footer>¬© 2025 Chocolate - Belen</footer>
</body>
</html>
