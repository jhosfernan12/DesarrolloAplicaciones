<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Experiencia Practica 01b</title>
  <style>
    body {
      background-color: #ffeef6; 
      font-family: 
      Arial, 
      sans-serif;
    }
    h2 { 
      text-align: 
      center; 
      color: #d63384; 
    }
    form {
      margin: 20px auto;
      width: 400px;
      padding: 1em;
      border: 2px solid #f5a6c8;
      border-radius: 1em;
      background-color: #fff0f6;
      box-shadow: 0 0 10px rgba(214, 51, 132, 0.2);
    }
    ul 
    { list-style: none;
     padding: 0;
     margin: 0;
    }
    form li + li { 
      margin-top: 1em;
    }
    label {
      display: inline-block;
      width: 90px;
      text-align: right;
      color: #b03060;
    }
    input, textarea {
      font: 1em sans-serif;
      width: 300px;
      box-sizing: border-box;
      border: 1px solid #f5a6c8;
      padding: 5px;
      border-radius: 5px;
      background-color: #fffafa;
    }
    input:focus, textarea:focus {
      border-color: #d63384;
      outline: none;
    }
    textarea { vertical-align: top; height: 5em; }
    .button { padding-left: 90px; }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #b52e6e; }
  </style>
</head>
<body>
