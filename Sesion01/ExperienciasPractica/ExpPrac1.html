<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Experiencia Practica 01</title>
</head>
<body>

  <!-- CREANDO TU PRIMER ELEMENTO HTML -->
  <!-- Antes: Texto sin formato -->
  <p><em>Este texto está enfatizado usando la etiqueta em.</em></p>

  <!-- AÑADIR ATRIBUTOS A UN ELEMENTO -->
  <p>
    Visita este sitio web :
    <a href="https://www.mozilla.org/" 
       title="La página de inicio de Mozilla" 
       target="_blank">
      Mozilla
    </a>
  </p>

</body>
</html>
